<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
</head>
<body>
  <div class="container">
    <h1>Live Trading Simulation</h1>
    <div class="controls">
      <label>Symbol <input id="symbol" value="BTC-USD" /></label>
      <label>Strategy
        <select id="strategy">
          <option value="sma_crossover">SMA Crossover</option>
          <option value="rsi_momentum">RSI Momentum</option>
        </select>
      </label>
      <label>Fast <input id="fast" type="number" value="10" /></label>
      <label>Slow <input id="slow" type="number" value="20" /></label>
      <label>RSI Period <input id="rsi" type="number" value="14" /></label>
      <label>Source
        <select id="source">
          <option value="sample">sample</option>
          <option value="binance">binance</option>
        </select>
      </label>
      <button id="start">Start Live</button>
      <button id="stop">Stop</button>
    </div>

    <div class="charts">
      <canvas id="priceChart"></canvas>
    </div>

    <div class="backtest">
      <h2>Backtest</h2>
      <label>Start <input id="btStart" type="date" value="2024-01-01" /></label>
      <label>End <input id="btEnd" type="date" value="2024-03-01" /></label>
      <label>Initial Cash <input id="btCash" type="number" value="10000" /></label>
      <button id="runBacktest">Run Backtest</button>
      <div id="btSummary" style="margin-top:8px;"></div>
      <div class="charts" style="margin-top:12px;">
        <canvas id="equityChart"></canvas>
      </div>
      <pre id="backtestOut"></pre>
    </div>
  </div>

  <script src="main.js"></script>
</body>
<!-- Simple static dashboard using Chart.js. Open this file directly in a browser. -->
</html>
